<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factory</title>
    <script>

        function Audi(model) {
            this.model = model;
        }
        Audi.prototype.make = 'Audi';

        var a6 = new Audi('a6');
        console.log(a6);

        function BMW(model) {
            this.model = model;
        }
        BMW.prototype.make = 'BMW';

        var b328i = new BMW('328i');
        console.log(b328i);

        function CarFactory(make, model) {
            // use appropriate constrcutor and return the object

            function Audi(model) {
                this.model = model;
            }
            Audi.prototype.make = 'Audi';
            function BMW(model) {
                this.model = model;
            }
            BMW.prototype.make = 'BMW';

            var registry = {
                'Audi': Audi,
                'BMW': BMW
            };

            console.log(registry[make]);
            return new registry[make]();

        }

        var a5 = CarFactory('Audi', 'a6');
        console.log(a5);

    </script>
</head>
<body>

</body>
</html>
